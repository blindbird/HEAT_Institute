<!DOCTYPE html>
<html>
	<head>
			<title>Example Cube</title>
	</head>

	<body>
		<p>Use the keys to navigate the box.
		<br/>
		Use the left and right keys to rotate the Y-axis.
		<br/>
		Use the up and down keys to rotate the X-axis.
		<br/>
		Use the A and D keys to rotate the Z-axis.
		<br/>
		Press H for "hello" translations.
		<br/>
		Press N for "my name is" translations.
		</p>

		<script src="processing.js"></script>
		<canvas data-processing-sources="options.pde"></canvas>
	</body>

</html>
